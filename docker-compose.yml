version: '3'

services:
  mongo:
    image: "mongo:3.6"
    volumes:
      - ./db:/data/db
      - ./config/mongo.sh:/mongo.sh
      - ./db-dump:/db-dump-initial
    entrypoint: /mongo.sh
    command: --bind_ip 0.0.0.0

  auth:
    image: rsdnlesc/auth-github
    build:
      context: ./auth-github
    env_file:
      - .env

  backend:
    image: rsdnlesc/backend
    build:
      context: ./backend
    env_file:
      - .env
    depends_on:
      - mongo

  admin:
    image: rsdnlesc/admin
    volumes:
      - rsd_static_admin:/build
    command: sh -c "rm -rf /build/* && cp -r /usr/share/nginx/html/* /build"

  frontend:
    image: rsdnlesc/frontend
    build:
      context: ./frontend
    depends_on:
      - backend
    env_file:
      - .env
    volumes:
      - rsd_static_frontend:/shared_static
      - ./oaipmh-cache:/static/oaipmh-cache

  tasks:
    image: rsdnlesc/tasks
    build:
      context: ./tasks
    env_file:
      - .env
    depends_on:
      - backend
      - mongo
    volumes:
      - ./oaipmh-cache:/oaipmh-cache

  nginx_ssl:
    image: rsdnlesc/docker-term-letsencrypt
    volumes:
      - ./cert:/cert
      - ./letsencrypt:/etc/letsencrypt
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    image: rsdnlesc/nginx_proxy
    build:
      context: ./config/nginx_proxy
    volumes:
      - rsd_static_admin:/static_admin:ro
      - rsd_static_frontend:/static_frontend:ro
    depends_on:
      - frontend
      - backend
      - admin
      - auth
    env_file:
      - .env
    restart: unless-stopped

volumes:
  rsd_static_admin:
  rsd_static_frontend:
