language: python
python:
- 3.6
services:
- docker
script:
- echo "empty script"
after_success:
- if [ "$TRAVIS_BRANCH" = "master" ]; then docker login -u=${DOCKER_USERNAME} -p=${DOCKER_PASSWORD}
  && docker pull ${DOCKER_USERNAME}/rsd-frontend && docker build -t ${DOCKER_USERNAME}/rsd-frontend
  --cache-from ${DOCKER_USERNAME}/rsd-frontend . && docker push ${DOCKER_USERNAME}/rsd-frontend;
  fi
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
notifications:
  email:
  - estep@esciencecenter.nl
